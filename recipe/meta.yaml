{% set name = "watermark" %}
{% set version = "1.8.1" %}
{% set sha256 = "bc997f5b733f2150c0415e0975a85df891642757be7f3b963902a4b407775283" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - ipython

  run:
    - python
    - ipython
    - certifi

test:
  imports:
    - watermark
    - certifi

about:
  home: https://github.com/rasbt/watermark
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'IPython magic function to print date/time stamps and various system information.'
  dev_url: https://github.com/rasbt/watermark

extra:
  recipe-maintainers:
    - proinsias
